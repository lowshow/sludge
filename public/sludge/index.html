<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>sludge &bull; modern web audio streams</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div id="root" class="root">
            <div class="rootInner">
                <noscript>
                    Unfortunately, without JavaScript, you cannot use this app.
                </noscript>
                <button class="createBtn" id="createBtn">
                    Create new stream
                </button>
                <div class="loader" id="loader">
                    <div></div>
                    <div></div>
                </div>
                <p class="error" id="error"></p>
                <div class="response">
                    <div class="buttonWrap">
                        <a
                            id="streamUIBtn"
                            class="streamUIBtn"
                            href="#"
                            target="_blank"
                        >
                            Stream recorder UI
                        </a>
                        <a
                            id="hubUIBtn"
                            class="hubUIBtn"
                            href="#"
                            target="_blank"
                        >
                            Hub add/remove UI
                        </a>
                    </div>
                    <div class="urlWrap">
                        <h3>Stream upload endpoint</h3>
                        <p id="streamUrl" class="url"></p>
                        <button id="streamBtn" class="copyBtn">Copy URL</button>
                    </div>
                    <div class="urlWrap">
                        <h3>Hub manage endpoint</h3>
                        <p id="hubUrl" class="url"></p>
                        <button id="hubBtn" class="copyBtn">Copy URL</button>
                    </div>
                    <div class="urlWrap">
                        <h3>Playlist endpoint</h3>
                        <p id="playlistUrl" class="url"></p>
                        <button id="playlistBtn" class="copyBtn">
                            Copy URL
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
